<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin Player Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />

  <!-- Bitmovin Player -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>

  <style>
    .player-wrapper {
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
<div class="player-wrapper">
  <div id="player"></div>
</div>

<script type="text/javascript">
  var conf = {
    key: '7caf49fa-9f0a-4f0c-a5c5-26fa34a815a5',
    analytics: {
      key: 'e9ef9dd8-aead-43a5-8144-33b550a17544',
      title: 'Tertúlia Solene 04/04/2023',
      videoId: 'wizard-Tertúlia_Solene_04/04/2023-1683079956736',
    },
  };

  var source = {
    title: 'Tertúlia Solene 04/04/2023',
    dash: 'https://d3famc92c0xz3q.cloudfront.net/5ea870bc-0267-4d37-8ab2-b901d2ce2a5d/stream.mpd',
  };

  var player = new bitmovin.player.Player(document.getElementById('player'), conf);
  player.load(source);
</script>

</body>
</html>
